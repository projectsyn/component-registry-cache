apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: registry
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: registry-cache
    app.kubernetes.io/part-of: syn
  name: registry
  namespace: syn-registry-cache
spec:
  minReadySeconds: 30
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: registry
      app.kubernetes.io/managed-by: commodore
      app.kubernetes.io/name: registry-cache
      app.kubernetes.io/part-of: syn
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        app.kubernetes.io/component: registry
        app.kubernetes.io/managed-by: commodore
        app.kubernetes.io/name: registry-cache
        app.kubernetes.io/part-of: syn
    spec:
      containers:
        - args: []
          env: []
          image: docker.io/library/registry:2.8.3
          imagePullPolicy: IfNotPresent
          name: registry
          ports:
            - containerPort: 5000
              name: http
          resources:
            limits:
              cpu: 200m
              memory: 400Mi
            requests:
              cpu: 100m
              memory: 200Mi
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /etc/docker/registry
              name: config
      imagePullSecrets:
        - name: registry-pull-secret
      initContainers: []
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config
          secret:
            secretName: registry-config
